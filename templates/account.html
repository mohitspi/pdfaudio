{% extends 'account/base.html' %}
{% block content %}
{% load static %}
{% for product in audio %}
	<audio controls="controls" src="/media/{{product.audio}}">
	    Your browser does not support the HTML5 Audio element.
	</audio>

{% endfor %}
<style type="text/css">
.padding {
    padding: 3rem !important
}

.free-quote {
    background: #eb9007;
    padding: 30px 50px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 15px
}

.heading {
    font-size: 22px;
    text-transform: uppercase;
    color: #fff
}

.free-quote .form-control {
    border: 2px solid rgba(255, 255, 255, 0.5);
    background: none;
    color: #fff
}

.form-control {
    height: 43px;
    border-radius: 0
}

.free-quote .form-control:focus {
    border: 2px solid #fff
}

.btn-primary {
    color: #212529;
    background-color: #FB8C00;
    border-color: #f89d13
}

.btn.btn-primary {
    border: 2px solid transparent
}

.btn {
    text-transform: uppercase;
    letter-spacing: .2em;
    border-radius: 0
}

.btn.btn-primary:hover {
    border: 2px solid #FB8C00;
    background: none !important;
    color: #fff !important
}
</style>
<div class="padding container-fluid d-flex justify-content-center">
    <div class="col-md-4">
        <div class="free-quote bg-dark h-100">
            <h2 class="my-4 heading text-center">Get Free Quote</h2>
            <form method="post">
                <div class="form-group"> <label for="fq_name">Name</label> <input type="text" class="form-control btn-block" id="fq_name" name="fq_name" placeholder="Enter Name"> </div>
                <div class="form-group mb-4"> <label for="fq_email">Email</label> <input type="text" class="form-control btn-block" id="fq_email" name="fq_email" placeholder="Enter Email"> </div>
                <div class="form-group"> <input type="submit" class="btn btn-primary text-white py-2 px-4 btn-block" value="Get Quote"> </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
